<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ Helados.mix - Pedidos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primario: #ff85a2; 
            --secundario: #fce4ec; 
            --texto: #333333; 
            --whatsapp: #25d366; 
            --mp-azul: #009EE3;
            --mp-azul-oscuro: #007EB5;
            --mp-verde: #00A15E;
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secundario); color: var(--texto); margin: 0; padding-bottom: 180px; }

        header { 
            background-color: var(--primario); color: white; text-align: center; padding: 2.5rem 1rem; 
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .container { padding: 15px 10px; width: 95%; max-width: 550px; margin: auto; }
        .categoria { background: white; border-radius: 20px; padding: 25px 15px; margin-bottom: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); text-align: center; }
        h2 { color: var(--primario); font-size: 1.3rem; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        
        /* Estilo para los productos (Cajas) */
        .producto-item { 
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; border: 2px solid #f0f0f0; border-radius: 18px; margin-bottom: 12px;
            cursor: pointer; transition: 0.2s;
        }
        .producto-item:has(input:checked) { border-color: var(--primario); background-color: #fff9fa; }
        .info-prod { display: flex; align-items: center; gap: 10px; text-align: left; }
        .pote-img { width: 50px; height: auto; }

        .opcion { display: flex; align-items: center; justify-content: center; padding: 15px 5px; border-bottom: 1px solid #f2f2f2; cursor: pointer; font-size: 1.1rem; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: var(--primario); margin-right: 10px; }

        .input-direccion { width: 100%; padding: 16px; border: 2px solid #eee; border-radius: 15px; font-family: inherit; text-align: center; }

        /* --- SECCI√ìN PAGO Y TOTAL --- */
        .seccion-pago { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .total-box { font-size: 1.4rem; font-weight: bold; color: var(--texto); margin-bottom: 5px; }
        .cuadro-alias {
            display: inline-block; background-color: var(--mp-azul); color: white;
            padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold;
            font-size: 1.1rem; transition: all 0.3s; border: none;
        }

        .btn-flotante { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background-color: var(--whatsapp); color: white; padding: 20px; 
            border-radius: 35px; width: 92%; max-width: 480px; border: none; cursor: pointer; z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <span class="brand-title" style="font-size: 2.4rem; font-weight: bold;">Helados.mix</span>
    <p>¬°Arm√° tu pedido ideal!</p>
</header>

<div class="container">
    <form id="pedidoForm">
        <div class="categoria">
            <h2>üç¶ 1. Eleg√≠ tus productos</h2>
            
            <label class="producto-item">
                <div class="info-prod">
                    <img src="https://cdn-icons-png.flaticon.com/512/938/938063.png" class="pote-img">
                    <span><strong>1 KG</strong><br>$14.000</span>
                </div>
                <input type="checkbox" name="prod" value="1 KG" data-precio="14000" onchange="actualizarTodo()">
            </label>

            <label class="producto-item">
                <div class="info-prod">
                    <img src="https://cdn-icons-png.flaticon.com/512/938/938063.png" class="pote-img" style="width: 40px;">
                    <span><strong>1/2 KG</strong><br>$8.000</span>
                </div>
                <input type="checkbox" name="prod" value="1/2 KG" data-precio="8000" onchange="actualizarTodo()">
            </label>

            <label class="producto-item">
                <div class="info-prod">
                    <img src="https://cdn-icons-png.flaticon.com/512/938/938063.png" class="pote-img" style="width: 30px;">
                    <span><strong>1/4 KG</strong><br>$4.000</span>
                </div>
                <input type="checkbox" name="prod" value="1/4 KG" data-precio="4000" onchange="actualizarTodo()">
            </label>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <label class="producto-item">
                <div class="info-prod">
                    <span><strong>üç¶ Conos Simples (x5)</strong><br>$1.000</span>
                </div>
                <input type="checkbox" name="prod" value="Conos Simples (x5)" data-precio="1000" onchange="actualizarTodo()">
            </label>

            <label class="producto-item">
                <div class="info-prod">
                    <span><strong>‚ú® Conos Crocantes (x3)</strong><br>$1.000</span>
                </div>
                <input type="checkbox" name="prod" value="Conos Crocantes (x3)" data-precio="1000" onchange="actualizarTodo()">
            </label>
        </div>

        <div class="categoria">
            <h2>üè† 2. Direcci√≥n</h2>
            <input type="text" id="direccion" class="input-direccion" placeholder="Calle y n√∫mero o retiro local">
        </div>

        <div class="categoria">
            <h2>üç® 3. Sabores (Eleg√≠ los que quieras)</h2>
            <div id="lista-sabores"></div>
        </div>

        <div class="categoria">
            <h2>üí≥ 4. Pago</h2>
            <div class="seccion-pago">
                <div class="total-box">Total: $<span id="totalSuma">0</span></div>
                <div class="cuadro-alias" id="btnAlias" onclick="copiarAlias()">
                    Copiar Alias: <span id="aliasText">helados.mix</span>
                </div>
                <div id="mensajeCopiado" style="visibility: hidden;">¬°Copiado! ‚úÖ</div>
            </div>
        </div>

        <button type="button" class="btn-flotante" onclick="enviarWhatsApp()">
            <strong>ENVIAR POR WHATSAPP</strong><br>
            <span id="resumen-seleccion">Seleccion√° productos</span>
        </button>
    </form>
</div>

<script>
    const sabores = [
        "üå∞ Almendrado", "üç™ Tramontana", "üçØ Dulce de leche", "üç´ Chocotorta", "üçå Banana split", 
        "üçÆ Flan con dulce", "üç´ Chocolate", "üçì Frutilla a la crema", "üç¶ Crema Americana", 
        "üåø Menta granizada", "üç´ Dulce granizado", "üç¶ Vainilla", "‚ùÑÔ∏è Granizado", "üçå Banana", 
        "‚òÅÔ∏è Cielo", "üçí Frutos del bosque", "üç¨ Rockler", "üç´ Chocolate Marroc", "ü•ú Pistacho", 
        "üç∞ Chantilly", "üç´ Cadbury", "üåà Arcoiris", "üçç Anan√°", "üçì Frutilla agua", "üçã Lim√≥n"
    ];
    
    // Generar lista √∫nica de sabores
    const contenedor = document.getElementById('lista-sabores');
    sabores.sort().forEach(s => {
        contenedor.innerHTML += `<label class="opcion"><input type="checkbox" name="sabor" value="${s}"> <span>${s}</span></label>`;
    });

    function actualizarTodo() {
        const prodsChecked = document.querySelectorAll('input[name="prod"]:checked');
        const resumen = document.getElementById('resumen-seleccion');
        const totalDisplay = document.getElementById('totalSuma');
        
        let total = 0;
        let nombres = [];

        prodsChecked.forEach(p => {
            total += parseInt(p.getAttribute('data-precio'));
            nombres.push(p.value);
        });

        totalDisplay.innerText = total.toLocaleString('es-AR');
        
        if (nombres.length === 0) {
            resumen.innerText = "Seleccion√° productos";
        } else {
            resumen.innerText = `Llev√°s: ${nombres.join(' + ')}`;
        }
    }

    function copiarAlias() {
        const alias = document.getElementById("aliasText").innerText;
        const btn = document.getElementById("btnAlias");
        const msj = document.getElementById("mensajeCopiado");

        navigator.clipboard.writeText(alias).then(() => {
            msj.style.visibility = "visible";
            btn.style.backgroundColor = "var(--mp-verde)";
            setTimeout(() => { 
                msj.style.visibility = "hidden"; 
                btn.style.backgroundColor = ""; 
            }, 2000);
        });
    }

    function enviarWhatsApp() {
        const seleccionados = document.querySelectorAll('input[name="prod"]:checked');
        const saboresElegidos = document.querySelectorAll('input[name="sabor"]:checked');
        const direccion = document.getElementById('direccion').value.trim() || "Retiro en local";
        const total = document.getElementById('totalSuma').innerText;

        if (seleccionados.length === 0) { alert("Eleg√≠ al menos un producto."); return; }

        let listaProds = "";
        seleccionados.forEach(p => listaProds += "‚Ä¢ " + p.value + "%0A");

        let listaSabores = "";
        saboresElegidos.forEach(s => listaSabores += "‚úÖ " + s.value + "%0A");

        const msj = `¬°Hola *Helados.mix*! üëã%0A%0A*Mi Pedido:*%0A${listaProds}%0A*Sabores:*%0A${listaSabores || "A elecci√≥n"}%0A*Direcci√≥n:* ${direccion}%0A%0A*TOTAL: $${total}*%0A(Ya copi√© el alias para pagar)`;
        window.open(`https://wa.me/5491137610574?text=${msj}`, '_blank');
    }
</script>
</body>
</html>
