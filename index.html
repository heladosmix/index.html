<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ Helados.mix - Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primario: #ff85a2; 
            --secundario: #fce4ec; 
            --texto: #333333; 
            --whatsapp: #25d366; 
            --mp-azul: #009EE3;
            --mp-verde: #00A15E;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secundario); color: var(--texto); margin: 0; padding-bottom: 180px; }
        header { background-color: var(--primario); color: white; text-align: center; padding: 2rem 1rem; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 15px 10px; width: 95%; max-width: 550px; margin: auto; }
        .categoria { background: white; border-radius: 20px; padding: 20px 15px; margin-bottom: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); text-align: center; }
        h2 { color: var(--primario); font-size: 1.2rem; margin-bottom: 15px; }
        .producto-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 2px solid #f0f0f0; border-radius: 15px; margin-bottom: 10px; cursor: pointer; }
        .producto-item:has(input:checked) { border-color: var(--primario); background-color: #fff9fa; }
        .opcion { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f2; cursor: pointer; width: 100%; text-align: left; }
        input[type="checkbox"] { transform: scale(1.3); accent-color: var(--primario); margin-right: 15px; }
        .input-direccion { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; text-align: center; }
        .total-box { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .cuadro-alias { background-color: var(--mp-azul); color: white; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; display: inline-block; }
        .btn-flotante { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--whatsapp); color: white; padding: 15px; border-radius: 30px; width: 90%; max-width: 450px; border: none; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0">Helados.mix</h1>
    <p style="margin:0">¬°Arm√° tu pedido!</p>
</header>

<div class="container">
    <form id="pedidoForm">
        <div class="categoria">
            <h2>üç¶ 1. Eleg√≠ tus productos</h2>
            <label class="producto-item"><span><strong>1 KG</strong> - $14.000</span><input type="checkbox" name="prod" value="1 KG" data-precio="14000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>1/2 KG</strong> - $8.000</span><input type="checkbox" name="prod" value="1/2 KG" data-precio="8000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>1/4 KG</strong> - $4.000</span><input type="checkbox" name="prod" value="1/4 KG" data-precio="4000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>üç¶ Conos Simples (x5)</strong> - $1.000</span><input type="checkbox" name="prod" value="Conos Simples (x5)" data-precio="1000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>‚ú® Conos Crocantes (x3)</strong> - $1.000</span><input type="checkbox" name="prod" value="Conos Crocantes (x3)" data-precio="1000" onchange="actualizarTodo()"></label>
        </div>

        <div class="categoria">
            <h2>üè† 2. Direcci√≥n</h2>
            <input type="text" id="direccion" class="input-direccion" placeholder="Calle y n√∫mero o retiro">
        </div>

        <div class="categoria">
            <h2>üç® 3. Sabores</h2>
            <div id="lista-sabores"></div>
        </div>

        <div class="categoria">
            <h2>üí≥ 4. Pago</h2>
            <div class="total-box">Total: $<span id="totalSuma">0</span></div>
            <div class="cuadro-alias" id="btnAlias" onclick="copiarAlias()">Copiar Alias: <span id="aliasText">helados.mix</span></div>
            <div id="mensajeCopiado" style="visibility: hidden; color: var(--mp-azul); font-weight: bold; margin-top: 5px;">¬°Copiado! ‚úÖ</div>
        </div>

        <button type="button" class="btn-flotante" onclick="enviarWhatsApp()">
            <strong>ENVIAR POR WHATSAPP</strong><br>
            <span id="resumen-seleccion">Seleccion√° productos</span>
        </button>
    </form>
</div>

<script>
    const sabores = ["üå∞ Almendrado", "üç™ Tramontana", "üçØ Dulce de leche", "üç´ Chocotorta", "üçå Banana split", "üç´ Chocolate", "üçì Frutilla crema", "üç¶ Americana", "üåø Menta granizada", "üç¶ Vainilla", "‚ùÑÔ∏è Granizado", "üçå Banana", "‚òÅÔ∏è Cielo", "üçí Frutos del bosque", "üç´ Marroc", "ü•ú Pistacho", "üç∞ Chantilly", "üç´ Cadbury", "üåà Arcoiris", "üçç Anan√°", "üçì Frutilla agua", "üçã Lim√≥n"];
    
    const divSabores = document.getElementById('lista-sabores');
    sabores.sort().forEach(s => {
        divSabores.innerHTML += `<label class="opcion"><input type="checkbox" name="sabor" value="${s}"> <span>${s}</span></label>`;
    });

    function actualizarTodo() {
        const seleccionados = document.querySelectorAll('input[name="prod"]:checked');
        let total = 0;
        let nombres = [];
        seleccionados.forEach(p => {
            total += parseInt(p.dataset.precio);
            nombres.push(p.value);
        });
        document.getElementById('totalSuma').innerText = total.toLocaleString('es-AR');
        document.getElementById('resumen-seleccion').innerText = nombres.length ? "Llev√°s: " + nombres.join(" + ") : "Seleccion√° productos";
    }

    function copiarAlias() {
        const alias = document.getElementById("aliasText").innerText;
        const btn = document.getElementById("btnAlias");
        navigator.clipboard.writeText(alias).then(() => {
            document.getElementById("mensajeCopiado").style.visibility = "visible";
            btn.style.backgroundColor = "var(--mp-verde)";
            setTimeout(() => { 
                document.getElementById("mensajeCopiado").style.visibility = "hidden";
                btn.style.backgroundColor = ""; 
            }, 2000);
        });
    }

    function enviarWhatsApp() {
        const prods = document.querySelectorAll('input[name="prod"]:checked');
        const sabs = document.querySelectorAll('input[name="sabor"]:checked');
        if (!prods.length) return alert("Eleg√≠ un producto");
        
        let txt = "¬°Hola! Mi pedido:%0A";
        prods.forEach(p => txt += "‚Ä¢ " + p.value + "%0A");
        txt += "%0ASabores:%0A";
        sabs.forEach(s => txt += "- " + s.value + "%0A");
        txt += "%0ADirecci√≥n: " + (document.getElementById("direccion").value || "Retiro");
        txt += "%0A%0A*TOTAL: $" + document.getElementById("totalSuma").innerText + "*";
        
        window.open("https://wa.me/5491137610574?text=" + txt);
    }
</script>
</body>
</html>
