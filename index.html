<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ Helados.mix - Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primario: #ff85a2; --secundario: #fce4ec; --whatsapp: #25d366; --mp-azul: #009EE3; --celeste-titulos: #00BFFF; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secundario); margin: 0; padding-bottom: 120px; color: #333; }
        header { background-color: var(--primario); color: white; text-align: center; padding: 2rem 1rem; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 15px; width: 95%; max-width: 500px; margin: auto; }
        .categoria { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { color: var(--primario); font-size: 1.2rem; text-align: center; margin-top: 0; }
        
        .opcion { display: flex; align-items: center; padding: 14px; border-bottom: 1px solid #f2f2f2; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: var(--primario); margin-right: 15px; }
        
        .input-dir { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; text-align: center; font-size: 1rem; font-family: inherit; }
        .btn-alias { background-color: var(--mp-azul); color: white; padding: 15px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-float { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--whatsapp); color: white; padding: 20px; border-radius: 35px; width: 90%; max-width: 400px; border: none; cursor: pointer; font-size: 1.2rem; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000; }
        
        .titulo-sabores { color: var(--celeste-titulos); font-size: 1rem; text-transform: uppercase; margin: 25px 0 10px; text-align: center; font-weight: bold; }
        
        /* Estilo para el total */
        .total-box { font-size: 1.5rem; font-weight: bold; color: var(--primario); text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 2.2rem;">Helados.mix</h1>
    <p style="margin:0; opacity: 0.9;">Hac√© tu pedido online</p>
</header>

<div class="container">
    <div class="categoria">
        <h2>1. ¬øQu√© vas a llevar?</h2>
        <label class="opcion"><input type="checkbox" name="prod" value="1 KG" data-precio="14000" onchange="actualizarTotal()"> <span><strong>1 KG</strong> - $14.000</span></label>
        <label class="opcion"><input type="checkbox" name="prod" value="1/2 KG" data-precio="8000" onchange="actualizarTotal()"> <span><strong>1/2 KG</strong> - $8.000</span></label>
        <label class="opcion"><input type="checkbox" name="prod" value="1/4 KG" data-precio="4000" onchange="actualizarTotal()"> <span><strong>1/4 KG</strong> - $4.000</span></label>
        <label class="opcion"><input type="checkbox" name="prod" value="Conos Simples (x5)" data-precio="1000" onchange="actualizarTotal()"> <span><strong>Conos Simples (x5)</strong> - $1.000</span></label>
        <label class="opcion"><input type="checkbox" name="prod" value="Conos Crocantes (x3)" data-precio="1000" onchange="actualizarTotal()"> <span><strong>Conos Crocantes (x3)</strong> - $1.000</span></label>
    </div>

    <div class="categoria">
        <h2>2. Direcci√≥n</h2>
        <input type="text" id="dir" class="input-dir" placeholder="Calle y n√∫mero o 'Retiro'">
    </div>

    <div class="categoria">
        <h2>3. Sabores</h2>
        <div class="titulo-sabores">Sabores a la Crema</div>
        <div id="lista-crema"></div>
        <div class="titulo-sabores">Sabores al Agua</div>
        <div id="lista-agua"></div>
    </div>

    <div class="categoria">
        <h2>4. Pago</h2>
        <div class="total-box">Total: $<span id="montoTotal">0</span></div>
        
        <button type="button" class="btn-alias" onclick="copiar()">
            Copiar Alias: <strong>helados.mix</strong>
        </button>
        <div id="msj" style="visibility: hidden; color: var(--mp-azul); text-align: center; margin-top: 10px;">¬°Copiado! ‚úÖ</div>
    </div>

    <button type="button" class="btn-float" onclick="enviar()">
        ENVIAR POR WHATSAPP
    </button>
</div>

<script>
    const crema = ["üå∞ Almendrado", "üç™ Tramontana", "üçØ Dulce de leche", "üç´ Chocotorta", "üçå Banana split", "üçÆ Flan con dulce", "üç´ Chocolate","üç´ Chocolate al Room","üçì Frutilla a la crema", "üç¶ Americana", "üåø Menta granizada", "üç¶ Vainilla", "‚ùÑÔ∏è Granizado", "üçå Banana", "‚òÅÔ∏è Cielo", "üçí Frutos del bosque", "üç´ Marroc", "ü•ú Pistacho", "üç∞ Chantilly", "üç´ Cadbury", "üåà Arcoiris"];
    const agua = ["üçç Anan√° al agua", "üçì Frutilla al agua", "üçã Lim√≥n al agua", "üçë Durazno"];

    function cargar(lista, id) {
        const d = document.getElementById(id);
        lista.sort().forEach(s => {
            d.innerHTML += `<label class="opcion"><input type="checkbox" name="s" value="${s}"> <span>${s}</span></label>`;
        });
    }
    cargar(crema, 'lista-crema');
    cargar(agua, 'lista-agua');

    // FUNCI√ìN DE SUMA AGREGADA
    function actualizarTotal() {
        const productos = document.querySelectorAll('input[name="prod"]:checked');
        let total = 0;
        productos.forEach(p => {
            total += parseInt(p.dataset.precio);
        });
        document.getElementById('montoTotal').innerText = total.toLocaleString('es-AR');
    }

    function copiar() {
        navigator.clipboard.writeText("helados.mix").then(() => {
            document.getElementById('msj').style.visibility = "visible";
            setTimeout(() => document.getElementById('msj').style.visibility = "hidden", 2000);
        });
    }

    function enviar() {
        const p = document.querySelectorAll('input[name="prod"]:checked');
        const s = document.querySelectorAll('input[name="s"]:checked');
        const totalFinal = document.getElementById('montoTotal').innerText;

        if (p.length === 0) return alert("Eleg√≠ un helado");
        
        let txt = "¬°Hola! Mi pedido:%0A";
        p.forEach(x => txt += "‚Ä¢ " + x.value + "%0A");
        txt += "%0A*Sabores:*%0A";
        s.forEach(x => txt += "‚úÖ " + x.value + "%0A");
        txt += "%0A*Total:* $" + totalFinal; // Agregamos el total al mensaje de WhatsApp
        txt += "%0A*Dir:* " + (document.getElementById('dir').value || "Retiro");
        window.open("https://wa.me/5491137610574?text=" + txt);
    }
</script>
</body>
</html>
