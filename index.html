<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ Helados.mix - Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primario: #ff85a2; 
            --secundario: #fce4ec; 
            --texto: #333333; 
            --whatsapp: #25d366; 
            --mp-azul: #009EE3;
            --mp-verde: #00A15E;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secundario); color: var(--texto); margin: 0; padding-bottom: 180px; }
        header { background-color: var(--primario); color: white; text-align: center; padding: 2rem 1rem; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .container { padding: 15px 10px; width: 95%; max-width: 550px; margin: auto; }
        .categoria { background: white; border-radius: 20px; padding: 20px 15px; margin-bottom: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); text-align: center; }
        h2 { color: var(--primario); font-size: 1.2rem; margin-bottom: 15px; }
        h3 { color: #888; font-size: 1rem; margin: 15px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .producto-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 2px solid #f0f0f0; border-radius: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .producto-item:has(input:checked) { border-color: var(--primario); background-color: #fff9fa; }

        .opcion { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f2; cursor: pointer; width: 100%; text-align: left; }
        input[type="checkbox"] { transform: scale(1.3); accent-color: var(--primario); margin-right: 15px; }
        
        .input-direccion { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; text-align: center; font-family: inherit; font-size: 1rem; }
        .total-box { font-size: 1.7rem; font-weight: bold; margin-bottom: 10px; color: var(--texto); }
        .cuadro-alias { background-color: var(--mp-azul); color: white; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; display: inline-block; transition: 0.3s; border: none; }
        
        .btn-flotante { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--whatsapp); color: white; padding: 18px; border-radius: 35px; width: 92%; max-width: 480px; border: none; cursor: pointer; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 2.2rem;">Helados.mix</h1>
    <p style="margin:0; opacity: 0.9;">Hac√© tu pedido online</p>
</header>

<div class="container">
    <form id="pedidoForm">
        <div class="categoria">
            <h2>üç¶ 1. Eleg√≠ tus productos</h2>
            <label class="producto-item"><span><strong>1 KG</strong> - $14.000</span><input type="checkbox" name="prod" value="1 KG" data-precio="14000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>1/2 KG</strong> - $8.000</span><input type="checkbox" name="prod" value="1/2 KG" data-precio="8000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>1/4 KG</strong> - $4.000</span><input type="checkbox" name="prod" value="1/4 KG" data-precio="4000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>üç¶ Conos Simples (x5)</strong> - $1.000</span><input type="checkbox" name="prod" value="Conos Simples (x5)" data-precio="1000" onchange="actualizarTodo()"></label>
            <label class="producto-item"><span><strong>‚ú® Conos Crocantes (x3)</strong> - $1.000</span><input type="checkbox" name="prod" value="Conos Crocantes (x3)" data-precio="1000" onchange="actualizarTodo()"></label>
        </div>

        <div class="categoria">
            <h2>üè† 2. Direcci√≥n</h2>
            <input type="text" id="direccion" class="input-direccion" placeholder="Calle y n√∫mero o retiro local">
        </div>

        <div class="categoria">
            <h2>üç® 3. Seleccion√° los sabores</h2>
            
            <h3>Crema</h3>
            <div id="lista-crema"></div>
            
            <h3>Agua</h3>
            <div id="lista-agua"></div>
        </div>

        <div class="categoria">
            <h2>üí≥ 4. Pago</h2>
            <div class="total-box">Total: $<span id="totalSuma">0</span></div>
            <p style="font-size: 0.9rem; margin-bottom: 10px;">Toc√° el bot√≥n azul para copiar el alias:</p>
            <div class="cuadro-alias" id="btnAlias" onclick="copiarAlias()">
                <span id="aliasText">helados.mix</span>
            </div>
            <div id="mensajeCopiado" style="visibility: hidden; color: var(--mp-azul); font-weight: bold; margin-top: 8px;">¬°Alias copiado! ‚úÖ</div>
        </div>

        <button type="button" class="btn-flotante" onclick="enviarWhatsApp()">
            <strong>ENVIAR POR WHATSAPP</strong><br>
            <span id="resumen-seleccion" style="font-size: 0.85rem; font-weight: normal;">Primero eleg√≠ tus helados</span>
        </button>
    </form>
</div>

<script>
    const saboresCrema = [
        "üå∞ Almendrado", "üç™ Tramontana", "üçØ Dulce de leche", "üç´ Chocotorta", "üçå Banana split", 
        "üçÆ Flan con dulce", "üç´ Chocolate", "üç´ Chocolate al Room", "üçì Frutilla a la crema", "üç¶ Crema Americana", 
        "üåø Menta granizada", "üç´ Dulce granizado", "üç¶ Vainilla", "‚ùÑÔ∏è Granizado", "üçå Banana", 
        "‚òÅÔ∏è Cielo", "üçí Frutos del bosque", "üç´ Chocolate Marroc", "ü•ú Pistacho", 
        "üç∞ Chantilly con frutilla", "üç´ Chocolate Cadbury", "üåà Arcoiris"
    ];

    const saboresAgua = [
        "üçç Anan√° al agua", "üçì Frutilla al agua", "üçã Lim√≥n al agua", "üçë Durazno"
    ];
    
    function cargarSabores(lista, idContenedor) {
        const div = document.getElementById(idContenedor);
        lista.sort().forEach(s => {
            div.innerHTML += `<label class="opcion"><input type="checkbox" name="sabor" value="${s}"> <span>${s}</span></label>`;
        });
    }

    cargarSabores(saboresCrema, 'lista-crema');
    cargarSabores(saboresAgua, 'lista-agua');

    function actualizarTodo() {
        const seleccionados = document.querySelectorAll('input[name="prod"]:checked');
        let total = 0;
        let nombres = [];
        seleccionados.forEach(p => {
            total += parseInt(p.getAttribute('data-precio'));
            nombres.push(p.value);
        });
        document.getElementById('totalSuma').innerText = total.toLocaleString('es-AR');
        document.getElementById('resumen-seleccion').innerText = nombres.length === 0 ? "Primero eleg√≠ tus helados" : "Llev√°s: " + nombres.join(" + ");
    }

    function copiarAlias() {
        const alias = document.getElementById("aliasText").innerText;
        const btn = document.getElementById("btnAlias");
        navigator.clipboard.writeText(alias).then(() => {
            document.getElementById("mensajeCopiado").style.visibility = "visible";
            btn.style.backgroundColor = "var(--mp-verde)";
            setTimeout(() => { 
                document.getElementById("mensajeCopiado").style.visibility = "hidden";
                btn.style.backgroundColor = ""; 
            }, 2000);
        });
    }

    function enviarWhatsApp() {
        const prods = document.querySelectorAll('input[name="prod"]:checked');
        const sabs = document.querySelectorAll('input[name="sabor"]:checked');
        const direccion = document.getElementById("direccion").value.trim() || "Retiro en local";
        const total = document.getElementById('totalSuma').innerText;

        if (prods.length === 0) return alert("¬°Eleg√≠ al menos un producto!");
        
        let mensaje = "¬°Hola *Helados.mix*! üëã%0A%0A*Mi Pedido:*%0A";
        prods.forEach(p => mensaje += "‚Ä¢ " + p.value + "%0A");
        
        if(sabs.length > 0) {
            mensaje += "%0A*Sabores:*%0A";
            sabs.forEach(s => mensaje += "‚úÖ " + s.value + "%0A");
        }
        mensaje += `%0A*Direcci√≥n:* ${direccion}%0A%0A*TOTAL A PAGAR: $${total}*`;
        window.open("https://wa.me/5491137610574?text=" + mensaje);
    }
</script>
</body>
</html>
