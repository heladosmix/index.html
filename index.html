<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ Helados.mix - Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primario: #ff85a2; --secundario: #fce4ec; --texto: #333333; 
            --whatsapp: #25d366; --mp-azul: #009EE3; --mp-verde: #00A15E;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secundario); color: var(--texto); margin: 0; padding-bottom: 180px; }
        header { background-color: var(--primario); color: white; text-align: center; padding: 1.5rem 1rem; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 15px 10px; width: 95%; max-width: 550px; margin: auto; }
        .categoria { background: white; border-radius: 20px; padding: 20px 15px; margin-bottom: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); text-align: center; }
        
        /* Tabla de productos */
        .tabla-productos { width: 100%; border-collapse: collapse; }
        .tabla-productos td { padding: 12px 5px; border-bottom: 1px solid #f0f0f0; vertical-align: middle; }
        .prod-nombre { text-align: left; font-size: 0.95rem; }
        .prod-precio { color: #888; font-size: 0.85rem; }
        
        /* Input de cantidad */
        .cant-input { 
            width: 50px; padding: 8px; border: 2px solid var(--primario); 
            border-radius: 8px; text-align: center; font-weight: bold; 
            font-family: inherit; outline: none;
        }
        .cant-input:focus { background-color: #fff9fa; }

        .opcion { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f2; cursor: pointer; width: 100%; text-align: left; }
        input[type="checkbox"] { transform: scale(1.3); accent-color: var(--primario); margin-right: 15px; }
        .input-direccion { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; text-align: center; font-family: inherit; }
        .total-box { font-size: 1.8rem; font-weight: bold; color: var(--texto); margin-bottom: 10px; }
        .cuadro-alias { background-color: var(--mp-azul); color: white; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; display: inline-block; transition: 0.3s; }
        .btn-flotante { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--whatsapp); color: white; padding: 18px; border-radius: 35px; width: 92%; max-width: 480px; border: none; cursor: pointer; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; }
        h3 { color: #888; font-size: 1rem; margin: 15px 0 5px; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0;">Helados.mix</h1>
    <p style="margin:0; opacity: 0.9;">Hac√© tu pedido online</p>
</header>

<div class="container">
    <form id="pedidoForm">
        <div class="categoria">
            <h2 style="color:var(--primario); font-size: 1.2rem;">üç¶ 1. Eleg√≠ Cantidades</h2>
            <table class="tabla-productos">
                <tr>
                    <td class="prod-nombre"><strong>1 KG</strong><br><span class="prod-precio">$14.000</span></td>
                    <td><input type="number" class="cant-input" value="0" min="0" data-nombre="1 KG" data-precio="14000" onchange="actualizarTodo()"></td>
                </tr>
                <tr>
                    <td class="prod-nombre"><strong>1/2 KG</strong><br><span class="prod-precio">$8.000</span></td>
                    <td><input type="number" class="cant-input" value="0" min="0" data-nombre="1/2 KG" data-precio="8000" onchange="actualizarTodo()"></td>
                </tr>
                <tr>
                    <td class="prod-nombre"><strong>1/4 KG</strong><br><span class="prod-precio">$4.000</span></td>
                    <td><input type="number" class="cant-input" value="0" min="0" data-nombre="1/4 KG" data-precio="4000" onchange="actualizarTodo()"></td>
                </tr>
                <tr>
                    <td class="prod-nombre"><strong>Conos Simples (x5)</strong><br><span class="prod-precio">$1.000</span></td>
                    <td><input type="number" class="cant-input" value="0" min="0" data-nombre="Conos Simples (x5)" data-precio="1000" onchange="actualizarTodo()"></td>
                </tr>
                <tr>
                    <td class="prod-nombre"><strong>Conos Crocantes (x3)</strong><br><span class="prod-precio">$1.000</span></td>
                    <td><input type="number" class="cant-input" value="0" min="0" data-nombre="Conos Crocantes (x3)" data-precio="1000" onchange="actualizarTodo()"></td>
                </tr>
            </table>
        </div>

        <div class="categoria">
            <h2 style="color:var(--primario); font-size: 1.2rem;">üè† 2. Direcci√≥n</h2>
            <input type="text" id="direccion" class="input-direccion" placeholder="Calle y n√∫mero o retiro local">
        </div>

        <div class="categoria">
            <h2 style="color:var(--primario); font-size: 1.2rem;">üç® 3. Seleccion√° los sabores</h2>
            <h3>Crema</h3>
            <div id="lista-crema"></div>
            <h3>Agua</h3>
            <div id="lista-agua"></div>
        </div>

        <div class="categoria">
            <h2 style="color:var(--primario); font-size: 1.2rem;">üí≥ 4. Pago</h2>
            <div class="total-box">Total: $<span id="totalSuma">0</span></div>
            <div class="cuadro-alias" id="btnAlias" onclick="copiarAlias()">
                Copiar Alias: <span id="aliasText">helados.mix</span>
            </div>
            <div id="mensajeCopiado" style="visibility: hidden; color: var(--mp-azul); font-weight: bold; margin-top: 8px;">¬°Copiado! ‚úÖ</div>
        </div>

        <button type="button" class="btn-flotante" onclick="enviarWhatsApp()">
            <strong>ENVIAR POR WHATSAPP</strong><br>
            <span id="resumen-seleccion">Indic√° qu√© productos quer√©s</span>
        </button>
    </form>
</div>

<script>
    const saboresCrema = ["üå∞ Almendrado", "üç™ Tramontana", "üçØ Dulce de leche", "üç´ Chocotorta", "üçå Banana split", "üçÆ Flan con dulce", "üç´ Chocolate", "üçì Frutilla a la crema", "üç¶ Americana", "üåø Menta granizada", "üç¶ Vainilla", "‚ùÑÔ∏è Granizado", "üçå Banana", "‚òÅÔ∏è Cielo", "üçí Frutos del bosque", "üç´ Marroc", "ü•ú Pistacho", "üç∞ Chantilly", "üç´ Cadbury", "üåà Arcoiris"];
    const saboresAgua = ["üçç Anan√° al agua", "üçì Frutilla al agua", "üçã Lim√≥n al agua", "üçë Durazno"];
    
    function cargarSabores(lista, id) {
        const div = document.getElementById(id);
        lista.sort().forEach(s => {
            div.innerHTML += `<label class="opcion"><input type="checkbox" name="sabor" value="${s}"> <span>${s}</span></label>`;
        });
    }
    cargarSabores(saboresCrema, 'lista-crema');
    cargarSabores(saboresAgua, 'lista-agua');

    function actualizarTodo() {
        const inputs = document.querySelectorAll('.cant-input');
        let total = 0;
        let detalle = [];

        inputs.forEach(i => {
            const cant = parseInt(i.value);
            if (cant > 0) {
                total += cant * parseInt(i.dataset.precio);
                detalle.push(`${cant}x ${i.dataset.nombre}`);
            }
        });

        document.getElementById('totalSuma').innerText = total.toLocaleString('es-AR');
        document.getElementById('resumen-seleccion').innerText = detalle.length > 0 ? "Llev√°s: " + detalle.join(" + ") : "Indic√° qu√© productos quer√©s";
    }

    function copiarAlias() {
        const alias = document.getElementById("aliasText").innerText;
        const btn = document.getElementById("btnAlias");
        navigator.clipboard.writeText(alias).then(() => {
            document.getElementById("mensajeCopiado").style.visibility = "visible";
            btn.style.backgroundColor = "var(--mp-verde)";
            setTimeout(() => { 
                document.getElementById("mensajeCopiado").style.visibility = "hidden";
                btn.style.backgroundColor = ""; 
            }, 2000);
        });
    }

    function enviarWhatsApp() {
        const inputs = document.querySelectorAll('.cant-input');
        const sabs = document.querySelectorAll('input[name="sabor"]:checked');
        const dir = document.getElementById("direccion").value.trim() || "Retiro en local";
        const total = document.getElementById('totalSuma').innerText;

        let pedido = "";
        inputs.forEach(i => {
            if(parseInt(i.value) > 0) pedido += `‚Ä¢ ${i.value} unidad/es de ${i.dataset.nombre}%0A`;
        });

        if (!pedido) return alert("Eleg√≠ al menos un producto.");

        let saboresTxt = "";
        sabs.forEach(s => saboresTxt += "‚úÖ " + s.value + "%0A");

        const msj = `¬°Hola *Helados.mix*! üëã%0A%0A*Pedido:*%0A${pedido}%0A*Sabores:*%0A${saboresTxt || "A elecci√≥n"}%0A*Direcci√≥n:* ${dir}%0A%0A*TOTAL: $${total}*`;
        window.open("https://wa.me/5491137610574?text=" + msj);
    }
</script>
</body>
</html>
