<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promos Helados.mix</title>
    <style>
        :root {
            --primario: #ff8fab;
            --secundario: #fb6f92;
            --fondo: #fff0f3;
            --texto: #4a4a4a;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--fondo); text-align: center; padding: 20px; color: var(--texto); }
        
        h1 { color: var(--secundario); }
        .contenedor-promos { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 30px; }
        
        .card { 
            background: white; border-radius: 20px; padding: 20px; width: 180px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 3px solid transparent; 
            transition: 0.3s; cursor: pointer; position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primario); }
        .card.activa { border-color: var(--secundario); background: #fff5f7; }
        .card h3, .card p, .card span { pointer-events: none; }
        .precio { font-size: 1.3rem; font-weight: bold; color: #333; display: block; margin-top: 10px; }

        #seccion-sabores { 
            display: none; background: white; padding: 25px; border-radius: 25px; 
            max-width: 600px; margin: 20px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: left;
        }

        .categoria-titulo { font-weight: bold; color: var(--secundario); display: block; border-bottom: 2px solid var(--fondo); margin: 15px 0 10px; }
        .lista-sabores { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { display: flex; align-items: center; cursor: pointer; font-size: 0.9rem; }
        input[type="checkbox"] { margin-right: 10px; width: 18px; height: 18px; accent-color: var(--secundario); }

        /* EL BOT√ìN QUE FALTA */
        .btn-ws { 
            background-color: #25d366; color: white; padding: 18px; border: none;
            border-radius: 50px; font-weight: bold; font-size: 1.2rem; cursor: pointer; 
            margin-top: 25px; width: 100%; transition: 0.3s; display: block;
        }
        .btn-ws:hover { background-color: #1ebe57; transform: scale(1.02); }

        @media (max-width: 600px) { .lista-sabores { grid-template-columns: 1fr; } .card { width: 140px; } }
    </style>
</head>
<body>

    <h1>üç¶ Helados.mix üç¶</h1>
    <p>Eleg√≠ tu combo para ver los sabores</p>

    <div class="contenedor-promos">
        <div class="card" id="c1" onclick="ver('Combo 1kg + 1/4kg', 'c1')">
            <h3>1 KG + 1/4 KG</h3>
            <span class="precio">$12.500</span>
        </div>
        <div class="card" id="c2" onclick="ver('Combo 1/2kg + 1/4kg', 'c2')">
            <h3>1/2 KG + 1/4 KG</h3>
            <span class="precio">$8.200</span>
        </div>
        <div class="card" id="c3" onclick="ver('2 x 1/4 KG', 'c3')">
            <h3>2 x 1/4 KG</h3>
            <span class="precio">$5.500</span>
        </div>
        <div class="card" id="c4" onclick="ver('S√∫per 2 Kilos', 'c4')">
            <span style="background:var(--primario);color:white;padding:2px 5px;border-radius:5px;font-size:0.7rem;">TOP</span>
            <h3>DOS KILOS</h3>
            <span class="precio">$22.000</span>
        </div>
    </div>

    <div id="seccion-sabores">
        <h2 id="nom-p" style="text-align: center; color: var(--secundario); margin-top:0;"></h2>
        
        <span class="categoria-titulo">Cremas</span>
        <div class="lista-sabores">
            <label><input type="checkbox" value="Dulce de Leche"> Dulce de Leche</label>
            <label><input type="checkbox" value="Chocolate"> Chocolate</label>
            <label><input type="checkbox" value="Tramontana"> Tramontana</label>
            <label><input type="checkbox" value="Menta Granizada"> Menta Granizada</label>
        </div>

        <span class="categoria-titulo">Frutales</span>
        <div class="lista-sabores">
            <label><input type="checkbox" value="Lim√≥n"> Lim√≥n</label>
            <label><input type="checkbox" value="Frutilla"> Frutilla</label>
            <label><input type="checkbox" value="Anan√°"> Anan√°</label>
        </div>

        <button class="btn-ws" onclick="enviar()">
            Pedir por WhatsApp üì±
        </button>
    </div>

    <script>
        let elegida = "";

        function ver(nombre, id) {
            const panel = document.getElementById('seccion-sabores');
            const titulo = document.getElementById('nom-p');
            const cards = document.querySelectorAll('.card');

            if (elegida === nombre && panel.style.display === "block") {
                panel.style.display = "none";
                elegida = "";
                document.getElementById(id).classList.remove('activa');
            } else {
                cards.forEach(c => c.classList.remove('activa'));
                document.getElementById(id).classList.add('activa');
                elegida = nombre;
                titulo.innerText = "Armando: " + nombre;
                panel.style.display = "block";
                panel.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function enviar() {
            const checks = document.querySelectorAll('input:checked');
            let gustos = [];
            checks.forEach(c => gustos.push(c.value));
            
            if (gustos.length === 0) {
                alert("Por favor, seleccion√° al menos un sabor.");
                return;
            }

            // REEMPLAZ√Å CON TU N√öMERO
            const miNum = "5491137610574"; 
            const msj = `¬°Hola Helados.mix! üç¶\nQuiero la promo: *${elegida}*\n\nSabores:\n- ${gustos.join("\n- ")}`;
            
            window.open(`https://wa.me/${miNum}?text=${encodeURIComponent(msj)}`, '_blank');
        }
    </script>
</body>

</html>
